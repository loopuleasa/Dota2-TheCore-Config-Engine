//  Binds a key to toggle between the right-click deny modes
bind "key" "rc_deny_mode"

//  Binds a key that toggles right-click deny on and off when in "modifier" mode
bind "key" "rc_deny_pressed"

//  Binds a key that forces right-click deny on
bind "key" "rc_deny_on"

//  Binds a key that forces right-click deny off
bind "key" "rc_deny_off"

//  Binds a key that forces right-click deny to "modifier" mode
bind "key" "rc_deny_toggle"
