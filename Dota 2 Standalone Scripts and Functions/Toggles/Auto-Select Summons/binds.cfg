//  Binds a key to toggle between auto-select summons on, and auto-select summons off
bind "key" "auto_select_summoned_toggle"


//  Binds a key to force auto-select summons on
bind "key" "auto_select_summoned_toggle_on"

//  Binds a key to force auto-select summons off
bind "key" "auto_select_summoned_toggle_off"
