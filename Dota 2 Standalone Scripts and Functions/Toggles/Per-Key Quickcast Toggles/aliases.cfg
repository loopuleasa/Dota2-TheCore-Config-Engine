//  Calls large number of aliases from other file
exec togglekeys.cfg

//  Quick or Normal cast mode toggle for items and abilities
alias "quickcast_toggle" "quickcast_all"
alias "quickcast_all" "playsound sounds/ui/tutorial_ui_ding_01.vsnd_c;alias quickcast_toggle quickcast_off;exec toggle_quickcast.cfg"
alias "quickcast_off" "playsound sounds/ui/ui_upgrade_ability_01.vsnd_c;alias quickcast_toggle quickcast_all;exec toggle_non-quickcast.cfg"
