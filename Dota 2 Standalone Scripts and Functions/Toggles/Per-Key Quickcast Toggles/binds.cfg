//  Selected behaviour of abilities / items
///////////////////////////////////////////////////////////

//  Binds keys to selected cast-mode abilities
bind "key" "enabled_use_ability_0"
bind "key" "enabled_use_ability_1"
bind "key" "enabled_use_ability_2"
bind "key" "enabled_use_ability_3"
bind "key" "enabled_use_ability_4"
bind "key" "enabled_use_ability_5"

//  Binds keys to selected cast-mode items
bind "key" "enabled_use_item_0"
bind "key" "enabled_use_item_1"
bind "key" "enabled_use_item_2"
bind "key" "enabled_use_item_3"
bind "key" "enabled_use_item_4"
bind "key" "enabled_use_item_5"


//  Non-Selected behaviour of abilities / items
///////////////////////////////////////////////////////////

//  Binds keys to inverted cast-mode abilities
bind "key" "alt_use_ability_0"
bind "key" "alt_use_ability_1"
bind "key" "alt_use_ability_2"
bind "key" "alt_use_ability_3"
bind "key" "alt_use_ability_4"
bind "key" "alt_use_ability_5"

//  Binds keys to inverted cast-mode items
bind "key" "alt_use_item_0"
bind "key" "alt_use_item_1"
bind "key" "alt_use_item_2"
bind "key" "alt_use_item_3"
bind "key" "alt_use_item_4"
bind "key" "alt_use_item_5"


//  Toggles behaviour of abilities / items individually
///////////////////////////////////////////////////////////

//  Binds keys to toggle selected cast-mode for individual abilities
bind "key" "toggle_cast_type_ability_0"
bind "key" "toggle_cast_type_ability_1"
bind "key" "toggle_cast_type_ability_2"
bind "key" "toggle_cast_type_ability_3"
bind "key" "toggle_cast_type_ability_4"
bind "key" "toggle_cast_type_ability_5"

//  Binds keys to toggle selected cast-mode for individual items
bind "key" "toggle_cast_type_item_0"
bind "key" "toggle_cast_type_item_1"
bind "key" "toggle_cast_type_item_2"
bind "key" "toggle_cast_type_item_3"
bind "key" "toggle_cast_type_item_4"
bind "key" "toggle_cast_type_item_5"

//  Binds key to toggle between selected mode of all abilities / items (quickcast first)
bind "key" "quickcast_toggle"

//  Sets selected mode of all abilities / items to quickcast, and quickcast_toggle to turn quickcast off when it is next pressed
bind "key" "quickcast_all"

//  Binds key to set selected mode of all abilities / items to normal-cast and quickcast_toggle to turn quickcast on when it is next pressed
bind "key" "quickcast_off"
