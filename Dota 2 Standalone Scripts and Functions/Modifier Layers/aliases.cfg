//  Loads keybinds in the file "layer_1.cfg" when the key bound to "+keyshift" is pressed
alias +keyShift "exec dota2_gameplay_mode/dota2_keybinds_space_pressed.cfg"

//  Loads keybinds in the file "default_layer.cfg" when the key bound to "+keyshift" is released
alias -keyShift "exec dota2_gameplay_mode/dota2_keybinds_default.cfg"
