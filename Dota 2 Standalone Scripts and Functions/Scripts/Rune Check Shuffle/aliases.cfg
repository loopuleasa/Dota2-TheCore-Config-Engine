//  Shuffle camera to rune positions while pressing the keys and back to hero on release
alias "+rune" "top_rune"

//  Returns camera to hero once key is released
alias "-rune" "dota_recent_event; dota_recent_event; +dota_camera_follow"

//  Moves camera to top rune, binds "+rune" to look at bottom rune next time it is called
alias "top_rune" "dota_camera_set_lookatpos -2239 1622; alias +rune bottom_rune"

//  Moves camera to bottom rune, binds "+rune" to look at top rune next time it is called
alias "bottom_rune" "dota_camera_set_lookatpos 2820 -2237; alias +rune top_rune"

