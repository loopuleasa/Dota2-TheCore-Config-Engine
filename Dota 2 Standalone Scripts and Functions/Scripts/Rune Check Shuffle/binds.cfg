//  Binds a key to move the camera to one of the runes, then back to your hero
bind "key" "+rune"

//  Binds a key to look at top rune, then bottom rune next time "+rune" is called. Does not return camera to hero
bind "key" "top_rune"

//  Binds a key to look at bottom rune, then top rune next time "+rune" is called. Does not return camera to hero
bind "key" "bottom_rune"
