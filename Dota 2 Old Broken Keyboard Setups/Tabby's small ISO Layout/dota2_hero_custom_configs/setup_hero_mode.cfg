//Refresh the current hero mode
alias refresh_mode "exec dota2_gameplay_mode/dota2_keybinds_default.cfg;load_current_hero_functions"

//Disable custom configs for all heroes
alias nohero_mode "alias load_current_hero_nomod_binds exec dota2_hero_custom_configs/hero_nohero_binds_nomod;alias load_current_hero_space_binds exec dota2_hero_custom_configs/hero_nohero_binds_space;alias load_current_hero_alt_binds exec dota2_hero_custom_configs/hero_nohero_binds_alt;alias load_current_hero_functions exec dota2_hero_custom_configs/hero_nohero_functions;refresh_mode"
