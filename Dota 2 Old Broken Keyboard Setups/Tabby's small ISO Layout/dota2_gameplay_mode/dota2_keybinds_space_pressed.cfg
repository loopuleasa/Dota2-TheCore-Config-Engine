////////////////////////////////////////////////////////////////////////////
//Spacebar is pressed, shifting keyboard functions
////////////////////////////////////////////////////////////////////////////

// Remove all leftover keybinds
unbindall

// Keep space as keyshift
bind "SPACE" "+keyShift"

// Bind use items/abilities
exec "dota2_gameplay_mode/dota2_keybinds_default_use.cfg"

// Change to self cast
exec "dota2_gameplay_mode/dota2_keybinds_toggle_selfcast.cfg"

// Select all units
bind "1" dota_select_all


