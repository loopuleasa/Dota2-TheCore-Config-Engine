////////////////////////////////////////////////////////////////////////////
//ALT  is pressed, shifting keyboard functions
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

// Keep alt as keyshift
bind "ALT" "+keyShift2"

// Bind use items/abilities
exec "dota2_gameplay_mode/dota2_keybinds_default_use.cfg"

// Change to normal cast
exec "dota2_gameplay_mode/dota2_keybinds_toggle_non-quickcast.cfg"

// Toggle orb auto attack
bind "Z" "orb_toggle"

// Hold
bind "S" dota_hold

// Select all other units
bind "1" dota_select_all_others

// Glyph
bind "F1" dota_glyph

// Grab items
bind "F2" stash_grab_all

// Courier boost
bind "F3" dota_courier_burst

