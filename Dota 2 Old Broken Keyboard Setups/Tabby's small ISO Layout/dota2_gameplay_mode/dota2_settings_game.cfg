////////////////////////////////////////////////////////////
//General Game Settings
////////////////////////////////////////////////////////////

// Allow right click deny
dota_force_right_click_attack "1"

// Double tap self cast
dota_ability_quick_cast "1"

// Unified orders
dota_player_multipler_orders "1"

// Disable autoattack
dota_player_units_auto_attack "0"
dota_player_units_auto_attack_after_spell "0"

// Spell range finder
dota_disable_range_finder "0"

// Channels need stop command to stop
dota_player_teleport_requires_halt 1

//Fade time on DMG done/received
dota_health_hurt_decay_time_max "0"
dota_health_hurt_decay_time_min "0"
dota_health_hurt_delay "0"
dota_pain_decay "0"
dota_pain_factor "0"
dota_pain_multiplier "0"
dota_pain_fade_rate "0"

// Turn off shop tree animation
dota_sf_hud_shop_tree_animtime "0"

// Larger minimap icons
dota_minimap_hero_size 1100

// Minimum time after the mouse enters the minimap before accepting command
// May be useful if you often accidently click minimap when running towards radiant base
dota_minimap_misclick_time "0"

// Distance from tower to initiate tower ping instead of map ping
dota_minimap_tower_defend_distance "150"

// Ping durations
dota_minimap_ping_duration "3"
dota_minimap_ping_tag_duration "4"

// Camera move speed
dota_camera_speed "4500"

// Camera accel
dota_camera_accelerate "50"

// Disable camera zoom
dota_camera_disable_zoom "1"

// Enable edge shift when camera locked on hero
dota_camera_lock_mouse_lead 500
