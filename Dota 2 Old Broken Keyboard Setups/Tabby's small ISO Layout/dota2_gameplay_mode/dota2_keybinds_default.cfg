////////////////////////////////////////////////////////////////////////////
//Reverting to default keyboard commands
////////////////////////////////////////////////////////////////////////////

// Remove all leftover keybinds
unbindall

// Fix an issue with Chat Wheel
-chatwheel

// Fix an issue with Score Screen
-showscores

// Toggle console
bind "HASH" toggleconsole

// Bind use items/abilities
exec "dota2_gameplay_mode/dota2_keybinds_default_use.cfg"

// Change to normal cast
exec "dota2_gameplay_mode/dota2_keybinds_toggle_quickcast.cfg"

// Selection & micro
bind "1" +dota_camera_follow
bind "5" +dota_control_group 1
bind "6" +dota_control_group 2
bind "T" +dota_control_group 3
bind "Y" +dota_control_group 4
bind "G" +dota_control_group 5
bind "H" +dota_control_group 6

bind "TAB" dota_cycle_selected

bind "ESCAPE" cancelselect

// Stop key
bind "S" dota_stop

// Attack key (Wait for source 2 update for quick cast)
bind "A" mc_attack

// Chatwheel
bind "CAPSLOCK" +chatwheel
bind "KP_0" +chatwheel

// Voice chat
bind "`" +voicerecord

// Chat
bind "ENTER" say

// Scores
bind "4" +showscores

// Go to recent event/ping
bind "Z" dota_recent_event

// Learn stats
bind "B" dota_learn_stats

// Courier & shop
bind "F2" dota_select_courier
bind "F3" dota_courier_deliver
bind "F4" dota_purchase_quickbuy
bind "F5" dota_purchase_stickybuy
bind "V" toggleshoppanel

// Runes
bind "F1" "+rune"

// Misc
bind "F8" "exec autoexec.cfg"
bind "F9" dota_pause
bind "F12" jpeg

// Layout mods
bind "SPACE" "+keyShift"
bind "ALT" "+keyShift2"

