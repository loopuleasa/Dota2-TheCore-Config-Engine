unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/c.cfg"

bind "i" "alias current_hero clinkz;             exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero clockwerk;          exec hk_logic/hk_exit.cfg"
