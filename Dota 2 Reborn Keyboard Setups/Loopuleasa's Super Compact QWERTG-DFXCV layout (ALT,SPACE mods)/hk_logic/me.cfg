unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/m.cfg"

bind "e" "alias current_hero meepo;              exec hk_logic/hk_exit.cfg"
bind "d" "alias current_hero medusa;             exec hk_logic/hk_exit.cfg"
