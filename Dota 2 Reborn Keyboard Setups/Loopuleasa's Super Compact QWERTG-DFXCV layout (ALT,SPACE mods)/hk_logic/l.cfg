unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "c" "alias current_hero legioncommander     exec hk_logic/hk_exit.cfg"
bind "s" "alias current_hero lifestealer;        exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero lonedruid;          exec hk_logic/hk_exit.cfg"
bind "d" "alias current_hero lonedruid;          exec hk_logic/hk_exit.cfg"
bind "u" "alias current_hero luna;               exec hk_logic/hk_exit.cfg"
bind "y" "alias current_hero lycan;              exec hk_logic/hk_exit.cfg"

bind "i" "exec hk_logic/li.cfg"
bind "e" "exec hk_logic/le.cfg
