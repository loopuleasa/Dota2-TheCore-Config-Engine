unbindall

say_student "Phantom Assassin (S) / Phantom Lancer (L) / Phoenix (O)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/p.cfg"

bind "o" "alias current_hero phoenix;            exec hk_logic/hk_exit.cfg"
bind "e" "alias current_hero phoenix;            exec hk_logic/hk_exit.cfg"

bind "s" "alias current_hero phantomassassin;    exec hk_logic/hk_exit.cfg"
bind "l" "alias current_hero phantomlancer;      exec hk_logic/hk_exit.cfg"
