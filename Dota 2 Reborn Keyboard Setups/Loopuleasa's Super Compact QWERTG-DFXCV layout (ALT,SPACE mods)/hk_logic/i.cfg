unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "o" "alias current_hero io;                 exec hk_logic/hk_exit.cfg"
bind "n" "alias current_hero invoker;            exec hk_logic/hk_exit.cfg"
