unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/l.cfg"

bind "g" "alias current_hero legioncommander;    exec hk_logic/hk_exit.cfg"
bind "s" "alias current_hero leshrac;            exec hk_logic/hk_exit.cfg"
