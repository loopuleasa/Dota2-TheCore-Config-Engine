unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/d.cfg"

bind "r" "alias current_hero darkseer;           exec hk_logic/hk_exit.cfg"
bind "z" "alias current_hero dazzle;             exec hk_logic/hk_exit.cfg"
