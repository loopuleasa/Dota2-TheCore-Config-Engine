unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/n.cfg"

bind "g" "alias current_hero nagasiren;          exec hk_logic/hk_exit.cfg"
bind "t" "alias current_hero naturesprophet;     exec hk_logic/hk_exit.cfg"
