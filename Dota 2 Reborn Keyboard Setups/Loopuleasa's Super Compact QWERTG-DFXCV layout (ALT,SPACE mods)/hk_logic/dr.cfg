unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/d.cfg"

bind "a" "alias current_hero dragonknight;       exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero drowranger;         exec hk_logic/hk_exit.cfg"
