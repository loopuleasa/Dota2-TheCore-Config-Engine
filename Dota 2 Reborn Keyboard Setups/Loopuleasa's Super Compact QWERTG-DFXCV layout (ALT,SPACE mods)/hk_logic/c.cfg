unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "e" "alias current_hero centaur;            exec hk_logic/hk_exit.cfg"
bind "k" "alias current_hero chaosknight;        exec hk_logic/hk_exit.cfg"
bind "r" "alias current_hero crystalmaiden;      exec hk_logic/hk_exit.cfg"
bind "m" "alias current_hero crystalmaiden;      exec hk_logic/hk_exit.cfg"

bind "h" "exec hk_logic/ch.cfg"
bind "l" "exec hk_logic/cl.cfg"
