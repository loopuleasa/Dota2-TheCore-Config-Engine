unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/ti.cfg"

bind "y" "alias current_hero tiny;               exec hk_logic/hk_exit.cfg"
bind "k" "alias current_hero tinker;             exec hk_logic/hk_exit.cfg"
