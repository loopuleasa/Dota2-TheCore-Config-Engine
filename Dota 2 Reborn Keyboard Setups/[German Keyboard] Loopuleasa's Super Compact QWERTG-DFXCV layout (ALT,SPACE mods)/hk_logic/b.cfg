/////////////////////////////////////////////
//  This file contains essential logic for //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "b" "alias current_hero bristleback;        exec hk_logic/hk_exit.cfg"
bind "e" "alias current_hero beastmaster;        exec hk_logic/hk_exit.cfg"
bind "h" "alias current_hero bountyhunter;       exec hk_logic/hk_exit.cfg"
bind "s" "alias current_hero bloodseeker;        exec hk_logic/hk_exit.cfg"
bind "l" "alias current_hero bloodseeker;        exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero bountyhunter;       exec hk_logic/hk_exit.cfg"

bind "r" "exec hk_logic/br.cfg"
bind "a" "exec hk_logic/ba.cfg"
