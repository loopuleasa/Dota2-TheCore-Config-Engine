/////////////////////////////////////////////
//  This file contains essential logic for //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "a" "alias current_hero templarassassin;    exec hk_logic/hk_exit.cfg"
bind "b" "alias current_hero terrorblade;        exec hk_logic/hk_exit.cfg"
bind "u" "alias current_hero tusk;               exec hk_logic/hk_exit.cfg"

bind "e" "exec hk_logic/te.cfg"
bind "i" "exec hk_logic/ti.cfg"
bind "r" "exec hk_logic/tr.cfg"
