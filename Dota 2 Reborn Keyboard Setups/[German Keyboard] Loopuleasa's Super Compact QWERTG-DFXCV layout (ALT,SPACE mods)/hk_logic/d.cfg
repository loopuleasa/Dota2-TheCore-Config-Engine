/////////////////////////////////////////////
//  This file contains essential logic for //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "e" "alias current_hero deathprophet;       exec hk_logic/hk_exit.cfg"
bind "i" "alias current_hero disruptor;          exec hk_logic/hk_exit.cfg"
bind "k" "alias current_hero dragonknight;       exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero doom;               exec hk_logic/hk_exit.cfg"
bind "p" "alias current_hero deathprophet;       exec hk_logic/hk_exit.cfg"
bind "s" "alias current_hero darkseer;           exec hk_logic/hk_exit.cfg"

bind "a" "exec hk_logic/da.cfg"
bind "r" "exec hk_logic/dr.cfg"
