unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/hk_init.cfg"

bind "m" "alias current_hero emberspirit;        exec hk_logic/hk_exit.cfg"
bind "t" "alias current_hero eldertitan;         exec hk_logic/hk_exit.cfg"
bind "l" "alias current_hero eldertitan;         exec hk_logic/hk_exit.cfg"

bind "n" "exec hk_logic/en.cfg"
bind "a" "exec hk_logic/earth.cfg"
bind "s" "exec hk_logic/es.cfg"
