//  This file contains essential logic for //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

say_student "Slardar (D) / Slark (K)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/s.cfg"

bind "d" "alias current_hero slardar;            exec hk_logic/hk_exit.cfg"
bind "k" "alias current_hero slark;              exec hk_logic/hk_exit.cfg"
