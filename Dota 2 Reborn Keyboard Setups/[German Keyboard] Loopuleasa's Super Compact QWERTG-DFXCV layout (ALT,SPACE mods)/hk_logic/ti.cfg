unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/t.cfg"

bind "d" "alias current_hero tidehunter;     exec hk_logic/hk_exit.cfg"
bind "m" "alias current_hero timbersaw;      exec hk_logic/hk_exit.cfg"

bind "n" "exec hk_logic/tin.cfg"
