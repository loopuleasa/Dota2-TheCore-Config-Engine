unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/t.cfg"

bind "e" "alias current_hero treantprotector;    exec hk_logic/hk_exit.cfg"
bind "o" "alias current_hero trollwarlord;       exec hk_logic/hk_exit.cfg"
