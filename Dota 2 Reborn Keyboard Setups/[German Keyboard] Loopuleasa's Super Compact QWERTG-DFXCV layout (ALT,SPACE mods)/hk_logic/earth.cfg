/////////////////////////////////////////////
//  This file contains essential logic for //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

say_student "Earth Spirit (P) / Earthshaker (K)"

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/e.cfg"

bind "k" "alias current_hero earthshaker;        exec hk_logic/hk_exit.cfg"
bind "p" "alias current_hero earthspirit;        exec hk_logic/hk_exit.cfg"
