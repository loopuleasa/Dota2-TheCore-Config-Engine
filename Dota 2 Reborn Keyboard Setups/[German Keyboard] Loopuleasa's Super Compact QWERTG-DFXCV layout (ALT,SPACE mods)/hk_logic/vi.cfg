unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/v.cfg"

bind "p" "alias current_hero viper;              exec hk_logic/hk_exit.cfg"
bind "s" "alias current_hero visage;             exec hk_logic/hk_exit.cfg"
