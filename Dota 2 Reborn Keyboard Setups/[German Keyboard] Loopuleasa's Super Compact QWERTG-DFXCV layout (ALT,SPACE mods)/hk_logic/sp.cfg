unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/s.cfg"

bind "e" "alias current_hero spectre;            exec hk_logic/hk_exit.cfg"
bind "i" "alias current_hero spiritbreaker;      exec hk_logic/hk_exit.cfg"
