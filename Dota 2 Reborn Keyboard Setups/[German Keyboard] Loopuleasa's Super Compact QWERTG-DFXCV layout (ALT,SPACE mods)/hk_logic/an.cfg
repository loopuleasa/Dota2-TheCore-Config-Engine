unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/a.cfg"

bind "c" "alias current_hero ancientapparition;  exec hk_logic/hk_exit.cfg"
bind "t" "alias current_hero antimage;           exec hk_logic/hk_exit.cfg"
