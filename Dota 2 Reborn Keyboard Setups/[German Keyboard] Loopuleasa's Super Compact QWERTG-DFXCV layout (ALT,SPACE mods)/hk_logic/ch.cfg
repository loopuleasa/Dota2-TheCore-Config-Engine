unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/c.cfg"

bind "a" "alias current_hero chaosknight;        exec hk_logic/hk_exit.cfg"
bind "e" "alias current_hero chen;               exec hk_logic/hk_exit.cfg"
