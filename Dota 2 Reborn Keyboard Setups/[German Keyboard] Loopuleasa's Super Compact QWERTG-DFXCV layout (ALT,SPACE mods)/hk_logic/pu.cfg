/////////////////////////////////////////////
//  This file contains essential logic for //
//  The operation of the Dota 2 Hero Keys  //
//  Script. DO NOT MODIFY                  //
/////////////////////////////////////////////


unbindall

bind "F1" "alias current_hero default; exec hk_logic/hk_exit.cfg"
bind "F2" "exec hk_logic/hk_init.cfg"
bind "BACKSPACE" "exec hk_logic/p.cfg"

bind "c" "alias current_hero puck;               exec hk_logic/hk_exit.cfg"
bind "d" "alias current_hero pudge;              exec hk_logic/hk_exit.cfg"
bind "g" "alias current_hero pugna;              exec hk_logic/hk_exit.cfg"
