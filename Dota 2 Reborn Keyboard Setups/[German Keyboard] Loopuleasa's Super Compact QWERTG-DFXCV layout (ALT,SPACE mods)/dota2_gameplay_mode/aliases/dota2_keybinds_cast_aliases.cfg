//  THIS FILE SHOULDN'T BE MODIFIED
//  This specifies how each cast-type will work

//  Normalcast Aliases
alias "normal_ability_0" "dota_ability_execute 0"
alias "normal_ability_1" "dota_ability_execute 1"
alias "normal_ability_2" "dota_ability_execute 2"
alias "normal_ability_3" "dota_ability_execute 3"
alias "normal_ability_4" "dota_ability_execute 4"
alias "normal_ability_5" "dota_ability_execute 5"

alias "normal_item_0" "dota_item_execute 0"
alias "normal_item_1" "dota_item_execute 1"
alias "normal_item_2" "dota_item_execute 2"
alias "normal_item_3" "dota_item_execute 3"
alias "normal_item_4" "dota_item_execute 4"
alias "normal_item_5" "dota_item_execute 5"


//  Quickcast Aliases
alias "quick_ability_0" "dota_ability_quickcast 0"
alias "quick_ability_1" "dota_ability_quickcast 1"
alias "quick_ability_2" "dota_ability_quickcast 2"
alias "quick_ability_3" "dota_ability_quickcast 3"
alias "quick_ability_4" "dota_ability_quickcast 4"
alias "quick_ability_5" "dota_ability_quickcast 5"

alias "quick_item_0" "dota_item_quick_cast 0"
alias "quick_item_1" "dota_item_quick_cast 1"
alias "quick_item_2" "dota_item_quick_cast 2"
alias "quick_item_3" "dota_item_quick_cast 3"
alias "quick_item_4" "dota_item_quick_cast 4"
alias "quick_item_5" "dota_item_quick_cast 5"


//  Selfcast Aliases
alias "self_ability_0" "dota_ability_execute 0; dota_ability_execute 0"
alias "self_ability_1" "dota_ability_execute 1; dota_ability_execute 1"
alias "self_ability_2" "dota_ability_execute 2; dota_ability_execute 2"
alias "self_ability_3" "dota_ability_execute 3; dota_ability_execute 3"
alias "self_ability_4" "dota_ability_execute 4; dota_ability_execute 4"
alias "self_ability_5" "dota_ability_execute 5; dota_ability_execute 5"

alias "self_item_0" "dota_item_execute 0; dota_item_execute 0"
alias "self_item_1" "dota_item_execute 1; dota_item_execute 1"
alias "self_item_2" "dota_item_execute 2; dota_item_execute 2"
alias "self_item_3" "dota_item_execute 3; dota_item_execute 3"
alias "self_item_4" "dota_item_execute 4; dota_item_execute 4"
alias "self_item_5" "dota_item_execute 5; dota_item_execute 5"


//  Smartcast Ability Aliases
alias "+smart_ability_0" "normal_ability_0; alias -smart_ability_0 quick_ability_0"
alias "+smart_ability_1" "normal_ability_1; alias -smart_ability_1 quick_ability_1"
alias "+smart_ability_2" "normal_ability_2; alias -smart_ability_2 quick_ability_2"
alias "+smart_ability_3" "normal_ability_3; alias -smart_ability_3 quick_ability_3"
alias "+smart_ability_4" "normal_ability_4; alias -smart_ability_4 quick_ability_4"
alias "+smart_ability_5" "normal_ability_5; alias -smart_ability_5 quick_ability_5"

alias "-smart_ability_0" "quick_ability_0"
alias "-smart_ability_1" "quick_ability_1"
alias "-smart_ability_2" "quick_ability_2"
alias "-smart_ability_3" "quick_ability_3"
alias "-smart_ability_4" "quick_ability_4"
alias "-smart_ability_5" "quick_ability_5"


//  Smartcast Item Aliases
alias "+smart_item_0" "normal_item_0; alias -smart_item_0 quick_item_0"
alias "+smart_item_1" "normal_item_1; alias -smart_item_1 quick_item_1"
alias "+smart_item_2" "normal_item_2; alias -smart_item_2 quick_item_2"
alias "+smart_item_3" "normal_item_3; alias -smart_item_3 quick_item_3"
alias "+smart_item_4" "normal_item_4; alias -smart_item_4 quick_item_4"
alias "+smart_item_5" "normal_item_5; alias -smart_item_5 quick_item_5"

alias "-smart_item_0" "quick_item_0"
alias "-smart_item_1" "quick_item_1"
alias "-smart_item_2" "quick_item_2"
alias "-smart_item_3" "quick_item_3"
alias "-smart_item_4" "quick_item_4"
alias "-smart_item_5" "quick_item_5"


//  Smartcast Cancel (One long line)
alias "smart_cancel" "alias -smart_item_0 null; alias -smart_item_1 null; alias -smart_item_2 null; alias -smart_item_3 null; alias -smart_item_4 null; alias -smart_item_5 null; alias -smart_ability_0 null; alias -smart_ability_1 null; alias -smart_ability_2 null; alias -smart_ability_3 null; alias -smart_ability_4 null; alias -smart_ability_5 null"
